<html>
	<head>
		<title>A safe space</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
	</head>
	<body>
		<nav>
			<div class="nav-wrapper">
				<a href="#!" class="brand-logo">Logo</a>
				<ul class="right hide-on-med-and-down">
					<li>          
						<input placeholder="Username" id="login_username" type="text" class="validate">
					</li>
					<li>          
						<input placeholder="Password" id="login_password" type="text" class="validate">
					</li>
					<li>          
						<a id="submit" class="waves-effect waves-light btn">Stuff</a>
					</li>
				</ul>
			</div>
		</nav>
		<div id="parent" class="row">
			<div id="info" class="col s7">
				<h1>Sometimes all you need is a friend</h1>
			</div>
			<div id="register_section" class="col s5">
				<div class="row">
					<form class="col s12">
						<div class="row">
							<div class="input-field col s12">
								<input id="register_username" type="email" class="validate">
								<label for="register_username">Username</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="register_password" type="password" class="validate">
								<label for="register_password">Password</label>
							</div>
						</div>
						<a id="register" class="waves-effect waves-light btn">Register</a>
					</form>
				</div>
			</div>
		</div>
		<script>
			var bodyHeight = window.innerHeight;
			$('#parent').height(bodyHeight - ($('#parent').position().top));
			
			$('#register').click(function() {
				var username = $('#register_username').val();
				var password = $('#register_password').val();
				$.post(
					"/register",
					{
						"user" : username, 
						"pass" : password
					},	
					function( data ) {
						$( ".result" ).html( data );
					}
				);
			});

			$('#submit').click(function() {
				var username = $('#login_username').val();
				var password = $('#login_password').val();
				$.post(
					"/conversation",
					{
						"user" : username, 
						"pass" : password
					},	
					function( data ) {
						$( ".result" ).html( data );
					}
				);
			});
		</script>
	</body>
</html>
